{% extends 'base/base.html' %}

{% load bootstrap3 %}

{% block title %}Tshwane Connect{% endblock %}

{% block content %}


<div class="container">

    <div class="row">
        <div class="col-md-3">
            <!-- incident action -->
            <a href="{% url 'incidents' %}"f class="btn btn-default btn-lg text-center" role="button">
            <!--<button type="button" class="btn btn-default btn-lg text-center">-->
                <span class="glyphicon glyphicon-italic" aria-hidden="true" style="font-size:200px"></span>

                <p>View/Report Incidents</p>
            </a>
        </div>
        <div class="col-md-3">
            <!-- alerts action -->
            <button type="button" class="btn btn-default btn-lg text-center">
                <span class="glyphicon glyphicon-alert" aria-hidden="true" style="font-size:200px"></span>
                <a href="{% url 'home' %}"></a>
                <p>Alert</p>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <!-- submit readings action -->
            <button type="button" class="btn btn-default btn-lg text-center">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true" style="font-size:200px"></span>

                <p>Submit Readings</p>
            </button>
        </div>
        <div class="col-md-3">
            <!-- thumbs up action -->
            <button type="button" class="btn btn-default btn-lg text-center">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="font-size:200px"></span>

                <p>ThumbsUp</p>
            </button>
        </div>
    </div>
</div>


{% endblock %}
