{% extends 'base/base.html' %}

{% block title %}Tshwane Connect Submit Incident{% endblock %}

{% block content %}


<div class="bs-example">
    <form>
        <div class="form-group">
            <label class="control-label col-xs-3" for="firstName">First Name:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="lastName">Last Name:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="phoneNumber">Phone:</label>
            <div class="col-xs-9">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="lastName">Incident Area:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="area" placeholder="Area">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="lastName">Description:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Date of Incident:</label>
            <div class="col-xs-3">
                <select class="form-control">
                    <option>Date</option>
                </select>
            </div>
            <div class="col-xs-3">
                <select class="form-control">
                    <option>Month</option>
                </select>
            </div>
            <div class="col-xs-3">
                <select class="form-control">
                    <option>Year</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Incident</button>
    </form>

</div>

<br/>


{% endblock %}
